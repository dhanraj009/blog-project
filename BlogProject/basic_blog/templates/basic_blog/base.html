<!DOCTYPE html>
{%load staticfiles %}
<html>
    <head>
        <title> BLOG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="{% ststic 'css/blog.css'% }">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
        <!--
            boot strap 
            medium size editor
            custome css 
            fornts
        -->
        
    </head>
    <body class="loader">
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class = "container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{%url post_list %}">My Blog</a></li>
                    <li><a href="{%url 'about' %}">About</a></li>
                    <li><a href="https://www.github.com">GitHub</a></li>
                    <li><a href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {%if user.is_authenticated%}
                    <li>
                        <a href="{%url 'post_new'%}">New Posr</a>
                    </li>

                    <li>
                        <a href="{%url 'post_draft_list'%}">Drafts</a>
                    </li>

                    <li>
                        <a href="{%url 'logout'%}">Log Out</a>
                    </li>
                    <li>
                        <a>Welcome: {{user.username}}</a>
                    </li>
                    {%else%}
                    <li><a class="nav navbar-right" href="{%url ' login'% }"><span class="glyphicon glyphicon-user "></span></a></li>
                    {%endif%}
                </ul>

            </div>
        </nav>


        <div class="Content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {%block content%}
                        {%endblock%}
                    </div>
                </div>
            </div>
        </div>
        <!--
            Navbar 
            Content block
        -->
        
    </body>
</html>
